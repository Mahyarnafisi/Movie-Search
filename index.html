<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Movie Search</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <!--! search Container -->

        <div class="search-container">
          <input type="search" class="input-group" id="movie-name" placeholder="Movie Name" required />
          <button class="btn btn-group" id="btn-search">Search <i class="bi bi-film"></i></button>
        </div>

        <!--! Result Container -->

        <div class="result">
          <div class="not-found">
            <h2>The movie has been not found, please try again</h2>
            <button class="btn-refresh"><i class="bi bi-arrow-clockwise"></i></button>
          </div>
        </div>

        <!--! mahyar sign -->

        <button class="mahyarsign"><i class="bi bi-chevron-down"></i></button>

        <div class="mahyarbrand no-display" data-display="false">Developed By Mahyar Nafisi</div>
      </div>
    </div>
  </body>
</html>
